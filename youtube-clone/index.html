<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./logos/youtube-logo.png" alt="Youtube">
            </div>
            <div class="center-nav">
            </div>
            <div class="search-bar">
                <input type="text">
                <button>
                    <img src="./icons/search.svg">
                </button>
            </div>
            <div class="mic">
                <img src="./icons/mic.svg">
            </div>
            <div class="side-icon">
            <i>
                    <img src="./icons/video-add.svg" alt="">
                </i>
            
                <i>
                    <img src="./icons/dot-grid.svg" alt="">
                </i>
                <i>
                    <img src="./icons/bell.svg" alt="">
                </i>
                <i>
                    <img src="./logos/avatar.png" alt="">
                </i>
                </div>
        </nav>
        <div class="tags">
            <div class="tag black">All</div>
            <div class="tag light">mixes</div>
            <div class="tag light">crypto</div>
            <div class="tag light">html</div>
            <div class="tag light">css</div>
            <div class="tag light">javascript</div>
        </div>
    </header>
    <aside>
        <div class="bars">
            <img src="./icons/bars.svg" alt="bars">
            </div>
            <div class="side-icons">
                <i>
                    <img src="./icons/home.svg" alt="home">

                </i>
                <p>Home</p>
                <i>
                    <img src="./icons/compass.svg" alt="compass">
                </i>
                <p>Explore</p>
                <i>
                    <img src="./icons/.svg" alt="home">
                </i>
            </div>
        </div> 
    </aside>
        
</body>
</html>
